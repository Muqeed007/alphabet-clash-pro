<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash </title>
    <!-- daisy UI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Style/style.css">
</head>

<body class="">
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton">Alphabet Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>

        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-10">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl border">
                    <div class="flex justify-center">
                        <p class="text-white bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't Watch Keyboard While Playing</p>
                    </div>
                    <div class="flex justify-center pt-16">
                        <p id="current-alphabet" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>

                <!-- keyboard start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <div class="flex justify-between w-1/4">
                    <button class="btn bg-black text-white">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-black text-white">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>

        <section class="score hidden flex justify-center items-center min-h-screen">
            <div class="text-white text-center space-y-8 bg-[#ffffff33] p-6 rounded-xl">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice makes you pro</p>
            </div>

        </section>
    </main>
    <script src="Scripts/uitillity.js"></script>
    <script src="Scripts/script.js"></script>
</body>

</html>
